<div class="p-4 border-t bg-gray-50">
    <form [formGroup]="form" (ngSubmit)="addTransaction()">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="md:col-span-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium mb-4">Добавить транзакцию</h3>
                    <span class="flex justify-end text-xs text-gray-500 mb-4">* Обязательное поле</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Тип*
                            <select formControlName="type"
                                    class="w-full p-2 border hover:bg-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-400">
                                <option>Расход</option>
                                <option>Доход</option>
                            </select>
                        </label>
                    </div>

                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Категория*
                            <input formControlName="category"
                                   list="categories"
                                   class="w-full p-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-400"/>
                            <datalist id="categories">
                                @for (category of categoriesSig(); track category.id) {
                                    <option [value]="category.name"></option>
                                }
                            </datalist>
                        </label>
                    </div>

                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Сумма*
                            <input formControlName="amount"
                                   type="number" step="0.01" min="0"
                                   placeholder="0.00"
                                   class="w-full p-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-400"/>
                        </label>
                    </div>

                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Дата*
                            <input formControlName="date"
                                   type="date"
                                   class="w-full p-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-400"/>
                        </label>
                    </div>

                    <div class="md:col-span-4">
                        <label class="block text-xs text-gray-500 mb-1">Описание
                            <input formControlName="description"
                                   type="text"
                                   class="w-full p-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-400"/>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end mt-6 gap-4">
            @if (errorMessage()) {
                <div class="p-2 text-red-700 rounded text-sm opacity-0">
                    {{ errorMessage() }}
                </div>
            }
            <button type="submit"
                    class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg transition-colors duration-300 text-sm z-10">

                @if (isLoading()) {
                    <span>Добавление...</span>
                } @else {
                    <span>Добавить</span>
                }
            </button>
        </div>
    </form>
</div>
