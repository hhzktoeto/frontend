<form [formGroup]="form" (ngSubmit)="addTransaction()">
    <div class="grid grid-cols-1 md:grid-cols-4">
        <div class="md:col-span-4">
            <div class="flex items-center justify-between">
                <h3 class="text-xl text-light-1 mb-4 cursor-default">Добавить транзакцию</h3>
                <span class="flex justify-end text-xs text-purple mb-4 cursor-default">* Обязательное поле</span>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
                <div>
                    <label class="block text-xs text-light-2 mb-1">Тип*</label>
                    <select formControlName="type"
                            class="w-full p-2 outline-none text-dark-1 bg-light-1 cursor-pointer rounded-lg text-sm h-9">
                        <option>Расход</option>
                        <option>Доход</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs text-light-2 mb-1">Категория*</label>
                    <input formControlName="category"
                           list="categories"
                           class="w-full p-2 outline-none text-dark-1 bg-light-1 rounded-lg text-sm"/>
                    <datalist id="categories">
                        @for (category of categoriesSig(); track category.id) {
                            <option [value]="category.name"></option>
                        }
                    </datalist>
                </div>

                <div>
                    <label class="block text-xs text-light-2 mb-1">Сумма*</label>
                    <input formControlName="amount"
                           type="number" step="0.01" min="0"
                           placeholder="0.00"
                           class="w-full p-2 outline-none bg-light-1 text-dark-1 rounded-lg text-sm"/>
                </div>

                <div>
                    <label class="block text-xs text-light-2 mb-1">Дата*</label>
                    <input formControlName="date"
                           type="date"
                           class="w-full p-2 outline-none bg-light-1 text-dark-1 rounded-lg text-sm"/>
                </div>

                <div class="md:col-span-4">
                    <label class="block text-xs text-light-2 mb-1">Описание</label>
                    <input formControlName="description"
                           type="text"
                           class="w-full p-2 outline-none bg-light-1 text-dark-1 rounded-lg text-sm"/>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-end mt-6 gap-4">
        @if (errorMessage()) {
            <div class="p-2 text-red rounded text-sm bg-transparent">
                {{ errorMessage() }}
            </div>
        }
        <button type="submit"
                class="px-4 py-2 outline-none text-sm rounded-lg text-light-1 bg-blue-4 hover:bg-blue-2 text-light-3 transition-colors duration-200">

            @if (isLoading()) {
                <span>Добавление...</span>
            } @else {
                <span>Добавить</span>
            }
        </button>
    </div>
</form>
