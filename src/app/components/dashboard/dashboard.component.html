<div id="webcrumbs">
    <div class="w-full p-6 bg-gradient-to-br from-slate-50 to-slate-100 font-sans rounded-xl shadow-lg">
        <app-header></app-header>

        <!-- Табы -->
        <div class="flex space-x-4 mb-4 gap-2">
            <button
                    *ngFor="let tab of Object.values(TabName)"
                    [ngClass]="{
          'px-4 py-2 rounded-full text-sm font-medium mb-2': true,
          'bg-primary-600 text-white shadow-md': activeTab === tab,
          'bg-gray-200 text-gray-600 hover:bg-gray-200': activeTab !== tab
        }"
                    (click)="setTab(tab)">
                {{ tab }}
            </button>

            <div class="flex-grow flex justify-end">
                <select class="w-auto py-2 px-2 border rounded-lg text-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-400"
                        #selectElement (change)="changeShowPeriod(selectElement.value)">
                    <option *ngFor="let option of Object.values(ShowPeriod)" [value]="option">
                        {{ option }}
                    </option>
                </select>
            </div>
        </div>

        <!-- Главная -->
        <div [hidden]="activeTab !== 'Главная'">
            <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
                <app-add-transaction/>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <app-current-balance/>
                <app-total-incomes/>
                <app-total-expenses/>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <app-transactions-history/>
            </div>
        </div>

        <!-- Статистика -->
        <div [hidden]="activeTab !== 'Статистика'">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- <app-budget-progress /> -->
                <!-- <app-category-details /> -->
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- <app-monthly-overview /> -->
                <!-- <app-categories-spending /> -->
            </div>
        </div>
    </div>
</div>
