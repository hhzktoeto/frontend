<div class="fixed flex items-center justify-center inset-0 z-50">
    <div class="bg-dark-2 drop-shadow-yellow-800 shadow-2xl rounded-lg p-6 w-full max-w-md">
        <h3 class="text-lg font-medium text-light-1 mb-4 cursor-default">Редактирование транзакции</h3>

        <form class="space-y-4" (ngSubmit)="onSave()">
            <div>
                <label class="block text-sm text-light-2 mb-1">Тип</label>
                <select class="w-full bg-dark-3 text-light-1 p-2 rounded"
                        [(ngModel)]="transaction.type" name="type">
                    <option value="EXPENSE">Расход</option>
                    <option value="INCOME">Доход</option>
                </select>
            </div>

            <div>
                <label class="block text-sm text-light-2 mb-1">Категория</label>
                <input type="text" class="w-full bg-dark-3 text-light-1 p-2 rounded"
                       [(ngModel)]="transaction.category" name="category">
            </div>

            <div>
                <label class="block text-sm text-light-2 mb-1">Дата</label>
                <input type="date" class="w-full bg-dark-3 text-light-1 p-2 rounded"
                       [ngModel]="transaction.date | date:'yyyy-MM-dd'"
                       (ngModelChange)="transaction.date = $event" name="date">
            </div>

            <div>
                <label class="block text-sm text-light-2 mb-1">Сумма</label>
                <input type="number" class="w-full bg-dark-3 text-light-1 p-2 rounded fonts-monospace"
                       [(ngModel)]="transaction.amount" name="amount">
            </div>

            <div>
                <label class="block text-sm text-light-2 mb-1">Описание</label>
                <textarea class="w-full bg-dark-3 text-light-1 p-2 rounded min-h-[80px]"
                          [(ngModel)]="transaction.description" name="description"></textarea>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" (click)="onCancel()"
                        class="px-4 py-2 text-light-1 hover:text-red transition-colors">
                    <span class="fonts-symbols">close</span>
                </button>
                <button type="submit"
                        class="px-4 py-2 text-light-1 hover:text-green transition-colors">
                    <span class="fonts-symbols">check</span>
                </button>
            </div>
        </form>
    </div>
</div>
