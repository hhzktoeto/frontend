<div class="fixed flex p-4 items-center justify-center inset-0">
    <div class="bg-dark-2 rounded-lg py-3 px-6 w-xs sm:w-sm shadow-md">
        <div class="flex justify-end mb-6">
            <button (click)="onCancel()" class="text-red">
                <span class="fonts-symbols text-2xl">close</span>
            </button>
        </div>

        <form>
            <mat-form-field class="w-full">
                <mat-label>Тип</mat-label>
                <mat-select name="type"
                            [(ngModel)]="transaction.type">
                    <mat-option [value]="TransactionType.EXPENSE">Расход</mat-option>
                    <mat-option [value]="TransactionType.INCOME">Доход</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Категория</mat-label>
                <input matInput name="category"
                       [(ngModel)]="transaction.category">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Дата</mat-label>
                <input matInput name="date"
                       [ngModel]="transaction.date | date: 'dd.MM.yyyy'"
                       (ngModelChange)="transaction.date = $event">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Сумма</mat-label>
                <input matInput type="number" name="amount" min="0"
                       [(ngModel)]="transaction.amount">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Описание</mat-label>
                <textarea matInput name="description"
                          [(ngModel)]="transaction.description">
                </textarea>
            </mat-form-field>
        </form>
        <div class="flex justify-between mt-6">
            <button (click)="onDelete()"
                    class="text-red">
                <span class="fonts-symbols text-4xl">delete</span>
            </button>
            <button (click)="onSave()"
                    class="text-green">
                <span class="fonts-symbols text-4xl">check</span>
            </button>
        </div>
    </div>
</div>
